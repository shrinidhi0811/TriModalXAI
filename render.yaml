# Render Blueprint Configuration
# This file tells Render how to deploy your application

services:
  # Web Service - FastAPI Backend
  - type: web
    name: trimodal-xai-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: starter  # Change to 'starter' ($7/mo) or 'free' for testing
    region: oregon  # Choose: oregon, frankfurt, singapore, ohio
    branch: main
    
    # Health check configuration
    healthCheckPath: /health
    
    # Environment variables
    envVars:
      - key: TF_ENABLE_ONEDNN_OPTS
        value: "0"
      - key: ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: "1"
    
    # Auto-deploy on push to main branch
    autoDeploy: true
