on:
  workflow_dispatch:  # Only run manually

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        lfs: true
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      run: |
        cd backend
        docker build -t trimodal-xai-backend:test .
    
    - name: Run container for testing
      run: |
        docker run -d --name test-container -p 8000:8000 trimodal-xai-backend:test
        echo "Waiting for container to start and model to load (this takes ~60-90 seconds)..."
        sleep 10
    
    - name: Wait for health endpoint (with retries)
      run: |
        echo "Testing health endpoint with retries..."
        for i in {1..18}; do
          if curl -f http://localhost:8000/health; then
            echo "✅ Health check passed!"
            exit 0
          fi
          echo "Attempt $i/18 failed, waiting 10 seconds..."
          sleep 10
        done
        echo "❌ Health check failed after 18 attempts (3 minutes)"
        exit 1
    
    - name: Test classes endpoint
      run: |
        echo "Testing /classes endpoint..."
        curl -f http://localhost:8000/classes || echo "Classes endpoint test failed (non-critical)"
    
    - name: Check container health
      if: always()
      run: |
        echo "Container status:"
        docker ps -a | grep test-container || true
    
    - name: View container logs
      if: always()
      run: |
        docker logs test-container
    
    - name: Stop container
      if: always()
      run: |
        docker stop test-container
        docker rm test-container
